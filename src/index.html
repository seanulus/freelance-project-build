<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Freelance</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="header">
        <div class="logo">
          <img src="../img/full-logo.png" alt="logo">
        </div>
        <div class="burger">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="main-content">
        <div class="main-photo">
          <img src="../img/front-entrance-in.png" alt="entry-in">
        </div>
        <div class="core-text">
          <h3>Designed to provide a nurturing space for creativity and inspiration in every individual.</h3>
        </div>
      </div>
      <div class="photo-info-grid">
        <div class="images">
          <img src="../img/coffee-area.png" alt="coffee-area">
          <img src="../img/communal-space.png" alt="communal">
          <img src="../img/front-entrance-out.png" alt="front-out">
          <img src="../img/meeting-area.png" alt="meeting-area">
        </div>
      </div>
    </div>
  </body>
</html>
